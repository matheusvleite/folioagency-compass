<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Folio Agency 1.0</title>
  <link rel="stylesheet" href="./style/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <header class="header">
    <nav class="header__nav">
      <ul class="header_list">
        <li class="list-item"><img src="./img/light-mode.svg" alt="Logo"></li>
        <li class="list-item"><img src="./img/burger icon.svg" alt="Menu" class="burguer-menu"></li>
      </ul>
    </nav>
    <nav class="nav__mobile">
      <ul class="nav__mobile-menu">
        <li class="mobile-menu-item"><img src="./img/logo-mobile-menu.svg" alt="Logo"></li>
        <li class="mobile-menu-item"><img class="close-menu" src="./img/close icon.svg" alt="Close menu"></li>
      </ul>
      <ul class="nav__mobile-list">
        <li class="mobile-item"><a href="#" class="mobile-item-link mobile-link-active">Work</a></li>
        <li class="mobile-item"><a href="#" class="mobile-item-link">About</a></li>
        <li class="mobile-item"><a href="#" class="mobile-item-link">Services</a></li>
        <li class="mobile-item"><a href="#" class="mobile-item-link">Jobs</a></li>
      </ul>  
      <ul class="socials__menu-mobile">
          <li class="socials-item">
            <a href="#" class="social-link">
              <img src="./img/logo-facebook.svg" alt="Logo Facebook">
            </a>
          </li>
          <li class="socials-item">
            <a href="#" class="social-link"><img src="./img/logo-youtube.svg" alt="Logo Youtube">
            </a>
          </li>
          <li class="socials-item">
            <a href="#" class="social-link">
              <img src="./img/logo-instagram.svg" alt="Logo Instagram"></a>
          </li>
      </ul>
    </nav>
  </header>

  <section class="recent__work container">
    <h2 class="recent__work-title">Stand Out
      from The Crowd.</h2>
    <p class="recent__work-text">Agency is a full-service agency, busy designing and
      building beautiful digital
      products, brands, and experiences.</p>
    <a href="#" class="recent__work-button">Recent Work</a>
    <img src="./img/Recent work 3D.svg" alt="Recent Work" class="recent__work-img">
  </section>
  <script src="./scripts/index.js"></script>
</body>

</html>
